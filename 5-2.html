<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .top {
        height: 80px;
        background-color: blueviolet;
        width: 100%;
        margin-top: 100px;
        margin-bottom: 20px;
        position: sticky;
        top: 0;
      }
      .container {
        height: 600px;
        width: 1280px;
        margin: auto;
        background-color: rgb(76, 126, 169);
      }
      .footer {
        height: 200px;
        background-color: black;
      }
      /* 지정한 해당 지점에 도달하면 고정되는 sticky */
    </style>
  </head>
  <body>
    <div class="top"></div>
    <div class="container"></div>
    <div class="footer"></div>
  </body>
</html>
