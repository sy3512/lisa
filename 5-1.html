<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        position: fixed;
        left: 0;
        top: 0;
      }
      h1{
        position: fixed;
        right: 100px;
        bottom: 50px;
      }
      div:nth-of-type(1){
        position: relative
        z-index: 10;
      }
      div:nth-of-type(2){
        position: relative;
        left: 50px;
        top: -20px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>제목용태그</h1>
    <p>문단용태그</p>
    <div>영역을 그룹핑 하는 태그1</div>
    <div>영역을 그룹핑 하는 태그2</div>
    <div>영역을 그룹핑 하는 태그3</div>
    <div>영역을 그룹핑 하는 태그4</div>
  </body>
</html>
